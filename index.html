<!DOCTYPE html>
<head>
  <title>Hawaii FTC Match Results</title>
  <link type="text/css" rel="stylesheet" href="stylesheet.css">


</head>
<body>
  <table id="options">
    <tr>
      <td>
        <form action="">
          <input type="radio" name="sorted" value="yes" id="sort" > Sort Matches<br>
          <input type="radio" name="sorted" value="no" checked id="dontsort"> Don't Sort Matches
        </form>
      </td>
      <td>
        <form action="">
          <input type="radio" name="sorted" value="yes" id="sortrank" > Sort by Ranking<br>
          <input type="radio" name="sorted" value="no" checked id="sortnum"> Sort by Team #
        </form>
      </td>
    </tr>
  </table>
  <br>
  <table id="results-table">
    <tr id="header">

      <th>Team</th>
      <th>Name</th>
      <th>School</th>
      <th>QP</th>
      <th>RP</th>
    </tr>
  </table>
  <br><br>

  <script type="text/javascript" src="resultsparser.js">
  </script>
</body>
