<!DOCTYPE html>
<head>
  <title>Hawaii FTC Match Results</title>
  <link type="text/css" rel="stylesheet" href="stylesheet.css">
  <link rel="icon"
      href="favicon.ico">
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-88009895-1', 'auto');

</head>
<body>
  <table id="options">
    <tr>
      <td>
        <form action="">
          <input type="radio" name="sorted" value="yes" id="sort" > Sort Matches<br>
          <input type="radio" name="sorted" value="no" checked id="dontsort"> Don't Sort Matches
        </form>
      </td>
      <td>
        <form action="">
          <input type="radio" name="sorted" value="yes" id="sortrank" > Sort by Ranking<br>
          <input type="radio" name="sorted" value="no" checked id="sortnum"> Sort by Team #
        </form>
      </td>
    </tr>
  </table>
  <br>
  <table id="results-table">
    <tr id="header">

      <th>Team</th>
      <th>Name</th>
      <th>School</th>
      <th>Rank</th>
      <th>QP</th>
      <th>RP</th>
    </tr>
  </table>
  <br><br>

  <script type="text/javascript" src="resultsparser.js">
  </script>
</body>
